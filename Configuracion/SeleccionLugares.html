<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Cultupedia</title>

        <!-- Get bootstrap CSS -->
        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
        <link href="../css/stylesheet.css" rel="stylesheet" type="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body class="config-body">
        <div class="container">
            <img src="../img/CultuPedia/categorias.png" alt-"Categorias"
            align="left" class="cat-title img-responsive">
            <img src="../img/opcionesIconBlanco.png" alt="LibroCat" 
            align="right" class="title-img img-responsive">
        </div>
        <div class="selec-cont container">
            <div class="row">
                <div class="selec-search-bar form-group">
                    <input type="text" class="form-control" placeholder="Buscar">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-3">
                    <a href="#" class="selec-btn1 btn btn-default"role="button">
                        Bibliotecas
                    </a>
                    <a href="#" class="selec-btn2 btn btn-default"role="button">
                        <p>Esculturas y <br>
                        Monumentos</p>
                    </a>
                    <a href="#" class="selec-btn3 btn btn-default"role="button">
                        Museos
                    </a>
                    <a href="#" class="selec-btn4 btn btn-default"role="button">
                        <p>Parques<br>
                        Nacionales</p>
                    </a>
                    <a href="#" class="selec-btn5 btn btn-default"role="button">
                        Plazas
                    </a>
                    <a href="#" class="selec-btn6 btn btn-default"role="button">
                        Restaurantes
                    </a>
                </div>
                <div class="selec-col col-xs-8">
                    <div class="table-responsive">
                        <table class="selec-table table table-bordered">
                            <thead>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <p>
                                            <img src="../img/Sitios/BiblioMain.jpg" alt="NaviLoading" 
                                            align="middle" class="selec-elem img-responsive">
                                            <div class="selec-elem-name" align="middle">
                                                Elem 1
                                            </div>
                                        </p>
                                    </td>
                                    <td>
                                        <p>
                                            <img src="../img/Sitios/LouvreMain.jpg" alt="NaviLoading" 
                                            align="middle" class="selec-elem img-responsive">
                                            <div class="selec-elem-name" align="middle">
                                                Elem 1
                                            </div>
                                        </p>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <p>
                                            <img src="../img/Sitios/BiblioMain.jpg" alt="NaviLoading" 
                                            align="middle" class="selec-elem img-responsive">
                                            <div class="selec-elem-name" align="middle">
                                                Elem 1
                                            </div>
                                        </p>
                                    </td>
                                    <td>
                                        <p>
                                            <img src="../img/Sitios/LouvreMain.jpg" alt="NaviLoading" 
                                            align="middle" class="selec-elem img-responsive">
                                            <div class="selec-elem-name" align="middle">
                                                Elem 1
                                            </div>
                                        </p>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-5">
                <a href="#" class="listo-btn btn btn-default"role="button">
                    Listo
                </a>
            </div>
            <div class="col-xs-5">
                <img src="../img/navi.png" alt="NaviLoading" 
                align="right" class="navi-selec img-responsive">
            </div>
        </div>
    </body>
</html>
