        <script type="text/javascript">
            document.getElementById('buscarEscult').onsubmit = function() {
                $('#esculturas').hide();
                $('#biblio').hide();
                $('#museos').hide();
                $('#parques').hide();
                $('#plazas').hide();
                $('#restaurant').hide();
                $('#busqueda').show();
                return false;
            }
        </script>
        <script type="text/javascript">
            function show(n) {
                document.getElementById("biblio").style.display="none";
                document.getElementById("esculturas").style.display="none";
                document.getElementById("museos").style.display="none";
                document.getElementById("parques").style.display="none";
                document.getElementById("plazas").style.display="none";
                document.getElementById("restaurant").style.display="none";
                document.getElementById(n).style.display="block";
                document.getElementById("busqueda").style.display="none";
            }
